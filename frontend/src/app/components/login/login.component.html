<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Inicio de Sesión</h2>
        <form id="loginForm" #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="nombre" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="usuarioService.usuarioSeleccionado.nombre" required>
          
            <label for="password">Contraseña:</label>
            <input type="password" id="contrasena" class="form-control" #contrasena="ngModel" name="contrasena" [(ngModel)]="usuarioService.usuarioSeleccionado.contrasena" required>
          </div>
  
          <button style="background-color: #606060;" type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <br>
        <div>
          <p >¿Aún no tienes una cuenta?<a style="color: blue;" (click)="registro()"> Haga click aqui!</a> </p>
        </div>
      </div>
    </div>
  </div>
