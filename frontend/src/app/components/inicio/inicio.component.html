<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./inicio.component.css">
    <title>Tu Tienda de Funko</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
     
        <app-latizq style="width: 370px;" (filtrosaEnviar)="recibirFiltro($event)"></app-latizq>



    
        <!-- Productos (Centro) -->
        <div class="col-lg-6 col-md-8 col-sm-12">
      <app-productos [filtros]="filtrosaEnviar" (productoaEnviar)="recibirProducto($event)"></app-productos>
        </div>
    
        
        <div class="col-lg-3 d-none d-lg-block">
            <div class="p-3">
                <h3>Carrito de Compras</h3> 
                <app-latder [producto]="productoaCarrito"></app-latder>
                <br><br>
                <button style="background-color: #606060;"  class="btn btn-primary btn-block" (click)="irMiscompras()">Mis compras</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y otros scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
