<!DOCTYPE html>
<html>

<body>


<!-- Formulario de Registro con Bootstrap -->
<form #usuarioform="ngForm" (ngSubmit)="addUser(usuarioform)" class="mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="usuarioService.usuarioSeleccionado.nombre" required>
        </div>
  
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" id="contrasena" class="form-control" #contrasena="ngModel" name="contrasena" [(ngModel)]="usuarioService.usuarioSeleccionado.contrasena" required>
        </div>

        <div class="mb-3">
            <label for="contrasenac" class="form-label">Contraseña:</label>
            <input type="password" id="contrasenac" class="form-control" #contrasena="ngModel" name="contrasenac" [(ngModel)]="contrasenac" required>
          </div>
  
        <button type="submit" class="btn btn-primary btn-block" style="background-color: #606060;">Registrarse</button>
      </div>
    </div>
  </form>
  
</body>
</html>
